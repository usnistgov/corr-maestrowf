execution:
  cmd_line: '../lulesh/lulesh2.0 -s $(SIZE) -i $(ITERATIONS) -p > $(outfile)

    '
  parameters:
    ITERATIONS:
      label: ITER.%%
      values:
      - 10
      - 20
      - 30
      - 10
      - 20
      - 30
      - 10
      - 20
      - 30
    SIZE:
      label: SIZE.%%
      values:
      - 10
      - 10
      - 10
      - 20
      - 20
      - 20
      - 30
      - 30
      - 30
system:
  env:
    labels:
      outfile: $(SIZE.label).$(ITERATIONS.label).log
    variables:
      LULESH_URL: https://codesign.llnl.gov/lulesh/lulesh2.0.3.tgz
      OUTPUT_PATH: ./sample_output/lulesh
